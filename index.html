<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Wall Puncher Hub</title>
<link rel="stylesheet" href="styles.css" />
</head>
<body>
<header>
  <h1>Wall Puncher Hub</h1>
  <div class="dev-credit">developed by p4rge_</div>
</header>

<main>
  <section id="login-section">
    <h2>Login</h2>
    <form id="login-form" novalidate>
      <label for="username">Username</label>
      <input type="text" id="username" autocomplete="username" required />
      <label for="password">Password</label>
      <input type="password" id="password" autocomplete="current-password" required />
      <input type="submit" value="Enter" />
    </form>
    <p id="login-error" style="color: #f00; display:none; margin-top:1rem; text-align:center;">Invalid username or password.</p>
  </section>

  <section id="app-section" aria-live="polite">
    <div class="tabs" role="tablist">
      <div class="tab active" role="tab" tabindex="0" id="tab-games" aria-controls="game-section" aria-selected="true">Games</div>
      <div class="tab" role="tab" tabindex="-1" id="tab-youtube" aria-controls="youtube-section" aria-selected="false">YouTube</div>
      <div class="tab" role="tab" tabindex="-1" id="tab-contact" aria-controls="contact-section" aria-selected="false">Contact</div>
    </div>

    <section id="game-section" class="active" role="tabpanel" aria-labelledby="tab-games" tabindex="0">
      <input type="search" id="search-input" placeholder="Search games (A-Z)" aria-label="Search games" />
      <div id="games-list" role="list"></div>
    </section>

    <section id="youtube-section" role="tabpanel" aria-labelledby="tab-youtube" tabindex="0">
      <label for="yt-channel-input">Channel Name (optional):</label>
      <input type="text" id="yt-channel-input" placeholder="Enter channel name to filter" aria-label="YouTube channel name" />

      <label for="yt-search-input">Search Keywords (optional):</label>
      <input type="search" id="yt-search-input" placeholder="Enter keywords" aria-label="YouTube video search" />

      <label for="yt-count-input">Number of Videos to Display (default 5):</label>
      <input type="number" id="yt-count-input" min="1" max="50" placeholder="5" aria-label="Number of videos" />

      <button id="yt-search-btn" type="button">Search</button>

      <div id="yt-results" role="list" style="margin-top:1rem;"></div>

      <hr style="margin:1rem 0; border-color: white;" />

      <label for="yt-url-input">Or paste YouTube URL to embed:</label>
      <input type="text" id="yt-url-input" placeholder="https://www.youtube.com/watch?v=VIDEO_ID" aria-label="YouTube video URL" />
      <button id="yt-url-btn" type="button">Embed Video</button>

      <iframe id="yt-player" class="youtube-embed" src="" allowfullscreen style="display:none;"></iframe>
    </section>

    <section id="contact-section" role="tabpanel" aria-labelledby="tab-contact" tabindex="0" style="padding: 1rem 0;">
      <p>Contact: <a href="mailto:p4rgedev-c@outlook.com" style="color: white; text-decoration: underline;">p4rgedev-c@outlook.com</a></p>
    </section>
  </section>
</main>

<script src="script.js"></script>
</body>
</html>
