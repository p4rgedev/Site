<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Wall Punchers Central</title>
<link rel="stylesheet" href="styles.css" />
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
<script src="scripts.js" defer></script>
</head>
<body>

<header>
  <h1>Wall Punchers Central</h1>
  <p>developed by p4rge_</p>
</header>

<!-- Login/Register Section -->
<section id="login-section">
  <h2>Login / Register</h2>
  <input type="text" id="username" placeholder="Username" />
  <input type="password" id="password" placeholder="Password" />
  <button id="btn-login">Login</button>
  <button id="btn-register">Register</button>
  <p id="login-message"></p>
</section>

<!-- Main Content Section (hidden until login) -->
<section id="main-section" style="display:none;">
  
  <nav>
    <button id="tab-games" class="active">Games</button>
    <button id="tab-youtube">YouTube</button>
    <button id="tab-embed">Embed</button>
    <button id="btn-logout" style="margin-left:auto;">Logout</button>
  </nav>

  <section id="games-tab">
    <h2>Games</h2>
    <ul id="games-list">
      <li><button onclick="loadGame('game-name')">Game Name</button></li>
    </ul>
  </section>

  <section id="youtube-tab" style="display:none;">
    <h2>YouTube Search</h2>
    <input type="text" id="search-query" placeholder="Search YouTube" />
    <select id="videos-count">
      <option value="1">1 video</option>
      <option value="5" selected>5 videos</option>
      <option value="10">10 videos</option>
      <option value="15">15 videos</option>
      <option value="25">25 videos</option>
    </select>
    <button id="search-btn">Search</button>
    <div id="search-results"></div>
  </section>

  <section id="embed-tab" style="display:none;">
    <h2>YouTube Embedded Videos</h2>
    <div id="embed-results"></div>
  </section>

</section>

</body>
</html>
