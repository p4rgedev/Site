<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Wall Puncher Central</title>
<link rel="stylesheet" href="assets/css/style.css">

<!-- Firebase SDKs (compat version for Firestore) -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<!-- Your Firebase config -->
<script src="assets/js/firebase.js" defer></script>
<script src="assets/js/auth.js" defer></script>

<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: #000;
    color: #fff;
    font-family: system-ui, sans-serif;
    margin: 0;
  }

  #auth-card {
    background: #000;
    border: 2px solid #fff;
    padding: 2rem;
    width: 300px;
    text-align: center;
  }

  #auth-card h1 {
    margin-bottom: 1rem;
  }

  #auth-card input, #auth-card button {
    width: 100%;
    box-sizing: border-box;
    margin: 0.5rem 0;
    padding: 0.5rem;
    background: #000;
    color: #fff;
    border: 1px solid #fff;
  }

  #toggle-link {
    margin-top: 1rem;
    cursor: pointer;
    text-decoration: underline;
    color: #fff;
  }
</style>
</head>
<body>
<div id="auth-card">
  <h1 id="auth-title">Login</h1>

  <form id="login-form">
    <input type="text" id="username" placeholder="Username" required autocomplete="username">
    <input type="password" id="password" placeholder="Password" required autocomplete="current-password">
    <button type="submit">Login</button>
  </form>

  <form id="register-form" style="display:none;">
    <input type="text" id="reg-username" placeholder="Username" required autocomplete="username">
    <input type="password" id="reg-password" placeholder="Password" required autocomplete="new-password">
    <button type="submit">Register</button>
  </form>

  <p id="toggle-link">Don't have an account? Register here</p>
</div>
</body>
</html>
