<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Wall Puncher Hub</title>
<style>
  body {
    margin: 0; padding: 0;
    background: black;
    color: white;
    font-family: Arial, sans-serif;
  }
  header {
    display: flex;
    justify-content: space-between;
    padding: 1rem;
    border-bottom: 1px solid white;
  }
  header h1 {
    margin: 0;
    font-size: 1.5rem;
  }
  header .dev-credit {
    font-size: 0.9rem;
    align-self: center;
  }
  main {
    padding: 1rem;
    max-width: 900px;
    margin: 0 auto;
  }
  #login-section {
    max-width: 320px;
    margin: 3rem auto;
    border: 1px solid white;
    padding: 2rem;
    border-radius: 5px;
  }
  #login-section h2 {
    text-align: center;
    margin-bottom: 1rem;
  }
  label {
    display: block;
    margin-bottom: 0.25rem;
  }
  input[type="text"], input[type="password"], input[type="search"] {
    width: 100%;
    padding: 0.5rem;
    margin-bottom: 1rem;
    background: black;
    border: 1px solid white;
    color: white;
  }
  input[type="submit"], button {
    padding: 0.6rem 1rem;
    background: black;
    border: 1px solid white;
    color: white;
    cursor: pointer;
    border-radius: 3px;
  }
  input[type="submit"]:hover, button:hover {
    background: white;
    color: black;
  }
  #app-section {
    display: none;
  }
  /* Tabs styling */
  .tabs {
    display: flex;
    border-bottom: 1px solid white;
    margin-bottom: 1rem;
  }
  .tab {
    padding: 0.5rem 1rem;
    cursor: pointer;
    border: 1px solid white;
    border-bottom: none;
    background: black;
    color: white;
    margin-right: 0.25rem;
    border-top-left-radius: 5px;
    border-top-right-radius: 5px;
  }
  .tab.active {
    background: white;
    color: black;
    font-weight: bold;
  }
  #game-section, #youtube-section {
    display: none;
  }
  #game-section.active, #youtube-section.active {
    display: block;
  }
  #search-input, #yt-url-input {
    max-width: 400px;
    margin-bottom: 1rem;
  }
  #games-list, #yt-results {
    display: grid;
    grid-template-columns: repeat(auto-fit,minmax(150px,1fr));
    gap: 1rem;
  }
  .game-card, .yt-video-card {
    background: black;
    border: 1px solid white;
    border-radius: 5px;
    text-align: center;
    padding: 0.5rem;
    user-select: none;
  }
  .game-card:hover, .yt-video-card:hover {
    background: white;
    color: black;
  }
  .game-card img, .yt-video-card img {
    max-width: 100%;
    height: auto;
    border: 1px solid white;
    margin-bottom: 0.5rem;
    border-radius: 3px;
  }
  .game-card a, .yt-video-card div {
    font-weight: bold;
    display: block;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
    cursor: pointer;
  }
  iframe.youtube-embed {
    width: 100%;
    height: 480px;
    border: none;
    border-radius: 5px;
    margin-top: 1rem;
  }
  @media (max-width: 400px) {
    header h1 {
      font-size: 1.2rem;
    }
    header .dev-credit {
      font-size: 0.7rem;
    }
    iframe.youtube-embed {
      height: 280px;
    }
  }
</style>
</head>
<body>
<header>
  <h1>Wall Puncher Hub</h1>
  <div class="dev-credit">developed by p4rge_</div>
</header>

<main>
  <section id="login-section">
    <h2>Login</h2>
    <form id="login-form">
      <label for="username">Username</label>
      <input type="text" id="username" autocomplete="username" required />
      <label for="password">Password</label>
      <input type="password" id="password" autocomplete="current-password" required />
      <input type="submit" value="Enter" />
    </form>
    <p id="login-error" style="color: #f00; display:none; margin-top:1rem; text-align:center;">Invalid username or password.</p>
  </section>

  <section id="app-section">
    <div class="tabs" role="tablist">
      <div class="tab active" role="tab" tabindex="0" id="tab-games" aria-controls="game-section" aria-selected="true">Games</div>
      <div class="tab" role="tab" tabindex="-1" id="tab-youtube" aria-controls="youtube-section" aria-selected="false">YouTube</div>
    </div>

    <section id="game-section" class="active" role="tabpanel" aria-labelledby="tab-games" tabindex="0">
      <input type="search" id="search-input" placeholder="Search games (A-Z)" aria-label="Search games" />
      <div id="games-list" role="list"></div>
    </section>

    <section id="youtube-section" role="tabpanel" aria-labelledby="tab-youtube" tabindex="0">
      <label for="yt-search-input">Search YouTube Videos:</label>
      <input type="search" id="yt-search-input" placeholder="Enter keywords" aria-label="YouTube video search" />
      <button id="yt-search-btn">Search</button>
      <div id="yt-results" role="list"></div>

      <hr style="margin:1rem 0; border-color: white;" />

      <label for="yt-url-input">Or paste YouTube URL to embed:</label>
      <input type="text" id="yt-url-input" placeholder="https://www.youtube.com/watch?v=VIDEO_ID" aria-label="YouTube video URL" />
      <button id="yt-url-btn">Embed Video</button>

      <iframe id="yt-player" class="youtube-embed" src="" allowfullscreen style="display:none;"></iframe>
    </section>
  </section>
</main>

<script>
  const USERNAME = 'Mark';
  const PASSWORD = 'Hamlin';

  const games = [
    { name: "slope", cover: "games/slope-plus/cover.png", code: "https://p4rgedev.github.io/slope-plus/" }
  ];

  const loginForm = document.getElementById('login-form');
  const loginSection = document.getElementById('login-section');
  const appSection = document.getElementById('app-section');
  const loginError = document.getElementById('login-error');

  const searchInput = document.getElementById('search-input');
  const gamesList = document.getElementById('games-list');

  const tabGames = document.getElementById('tab-games');
  const tabYoutube = document.getElementById('tab-youtube');
  const gameSection = document.getElementById('game-section');
  const youtubeSection = document.getElementById('youtube-section');

  const ytSearchInput = document.getElementById('yt-search-input');
  const ytSearchBtn = document.getElementById('yt-search-btn');
  const ytResults = document.getElementById('yt-results');

  const ytUrlInput = document.getElementById('yt-url-input');
  const ytUrlBtn = document.getElementById('yt-url-btn');
  const ytPlayer = document.getElementById('yt-player');

  const YOUTUBE_API_KEY = 'AIzaSyDstZPwfimboVJWSWW-txfej9gPUWR9PiE'; // Your API key

  loginForm.addEventListener('submit', (e) => {
    e.preventDefault();
    const username = document.getElementById('username').value.trim();
    const password = document.getElementById('password').value;
    if (username === USERNAME && password === PASSWORD) {
      loginSection.style.display = 'none';
      appSection.style.display = 'block';
      renderGames(games);
      loginError.style.display = 'none';
    } else {
      loginError.style.display = 'block';
    }
  });

  searchInput.addEventListener('input', () => {
    const query = searchInput.value.toLowerCase();
    const filtered = games.filter(game => game.name.toLowerCase().includes(query));
    renderGames(filtered);
  });

  function renderGames(list) {
    gamesList.innerHTML = '';
    if (list.length === 0) {
      gamesList.innerHTML = '<p>No games found.</p>';
      return;
    }
    list.sort((a,b) => a.name.localeCompare(b.name));
    for (const game of list) {
      const card = document.createElement('div');
      card.className = 'game-card';

      const link = document.createElement('a');
      link.href = game.code;
      link.rel = 'noopener noreferrer';
      link.title = `Play ${game.name}`;

      const img = document.createElement('img');
      img.src = game.cover;
      img.alt = `${game.name} cover`;

      const name = document.createElement('span');
      name.textContent = game.name;

      link.appendChild(img);
      link.appendChild(name);
      card.appendChild(link);
      gamesList.appendChild(card);
    }
  }

  // Tab switching logic
  function activateTab(tab) {
    if (tab === 'games') {
      tabGames.classList.add('active');
      tabGames.setAttribute('aria-selected', 'true');
      tabGames.tabIndex = 0;
      tabYoutube.classList.remove('active');
      tabYoutube.setAttribute('aria-selected', 'false');
      tabYoutube.tabIndex = -1;

      gameSection.classList.add('active');
      youtubeSection.classList.remove('active');
    } else if (tab === 'youtube') {
      tabYoutube.classList.add('active');
      tabYoutube.setAttribute('aria-selected', 'true');
      tabYoutube.tabIndex = 0;
      tabGames.classList.remove('active');
      tabGames.setAttribute('aria-selected', 'false');
      tabGames.tabIndex = -1;

      youtubeSection.classList.add('active');
      gameSection.classList.remove('active');
    }
  }

  tabGames.addEventListener('click', () => activateTab('games'));
  tabYoutube.addEventListener('click', () => activateTab('youtube'));

  [tabGames, tabYoutube].forEach(tab => {
    tab.addEventListener('keydown', e => {
      if (e.key === 'ArrowRight' || e.key === 'ArrowLeft') {
        e.preventDefault();
        if (tab === tabGames) {
          activateTab('youtube');
          tabYoutube.focus();
        } else {
          activateTab('games');
          tabGames.focus();
        }
      }
    });
  });

  // YouTube search
  ytSearchBtn.addEventListener('click', () => {
    const query = ytSearchInput.value.trim();
    if (!query) return;
    ytResults.innerHTML = '<p>Loading...</p>';
    ytPlayer.style.display = 'none';
    ytPlayer.src = '';
    fetch(`https://www.googleapis.com/youtube/v3/search?key=${YOUTUBE_API_KEY}&part=snippet&type=video&maxResults=8&q=${encodeURIComponent(query)}`)
      .then(res => res.json())
      .then(data => {
        if (!data.items) {
          ytResults.innerHTML = '<p>No results found.</p>';
          return;
        }
        ytResults.innerHTML = '';
        data.items.forEach(item => {
          const videoId = item.id.videoId;
          const title = item.snippet.title;
          const thumbnail = item.snippet.thumbnails.medium.url;

          const card = document.createElement('div');
          card.className = 'yt-video-card';

          const thumbImg = document.createElement('img');
          thumbImg.src = thumbnail;
          thumbImg.alt = title;

          const titleDiv = document.createElement('div');
          titleDiv.textContent = title;

          card.appendChild(thumbImg);
          card.appendChild(titleDiv);
          card.tabIndex = 0;

          card.addEventListener('click', () => {
            ytPlayer.src = `https://www.youtube.com/embed/${videoId}?autoplay=1`;
            ytPlayer.style.display = 'block';
            ytPlayer.scrollIntoView({behavior: 'smooth'});
          });

          card.addEventListener('keydown', e => {
            if (e.key === 'Enter' || e.key === ' ') {
              e.preventDefault();
              card.click();
            }
          });

          ytResults.appendChild(card);
        });
      })
      .catch(() => {
        ytResults.innerHTML = '<p>Error loading results.</p>';
      });
  });

  // Embed from pasted URL
  ytUrlBtn.addEventListener('click', () => {
    const url = ytUrlInput.value.trim();
    if (!url) return;
    const videoId = extractVideoID(url);
    if (!videoId) {
      alert('Invalid YouTube URL.');
      return;
    }
    ytPlayer.src = `https://www.youtube.com/embed/${videoId}?autoplay=1`;
    ytPlayer.style.display = 'block';
    ytPlayer.scrollIntoView({behavior: 'smooth'});
  });

  // Helper to extract video ID from YouTube URL
  function extractVideoID(url) {
    const regex = /(?:youtube\.com\/.*v=|youtu\.be\/)([a-zA-Z0-9_-]{11})/;
    const match = url.match(regex);
    return match ? match[1] : null;
  }
</script>
</body>
</html>
