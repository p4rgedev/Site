<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Wall Puncher Hub</title>
<link rel="stylesheet" href="styles.css" />

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
</head>
<body>
<header>
  <h1>Wall Puncher Hub</h1>
  <div class="dev-credit">developed by p4rge_</div>
</header>

<main>
  <!-- LOGIN SECTION -->
  <section id="login-section" style="max-width: 320px; margin: 3rem auto; border: 1px solid white; padding: 2rem; border-radius: 5px;">
    <h2>Login</h2>
    <form id="login-form" novalidate>
      <label for="username">Username</label>
      <input type="text" id="username" autocomplete="username" required />
      <label for="password">Password</label>
      <input type="password" id="password" autocomplete="current-password" required />
      <input type="submit" value="Enter" />
    </form>
    <p id="login-error" style="color: #f00; display:none; margin-top:1rem; text-align:center;">Invalid username or password.</p>
    <p style="text-align:center; margin-top:1rem;">
      Don't have an account? <button id="show-register" style="cursor:pointer; background:none; border:none; color:#0af; text-decoration:underline;">Register here</button>
    </p>
  </section>

  <!-- REGISTER SECTION -->
  <section id="register-section" style="display:none; max-width: 320px; margin: 3rem auto; border: 1px solid white; padding: 2rem; border-radius: 5px;">
    <h2>Register</h2>
    <form id="register-form" novalidate>
      <label for="reg-username">Username</label>
      <input type="text" id="reg-username" required />
      <label for="reg-password">Password</label>
      <input type="password" id="reg-password" required />
      <input type="submit" value="Register" />
    </form>
    <p id="register-error" style="color: #f00; display:none; margin-top:1rem; text-align:center;"></p>
    <p id="register-success" style="color: #0f0; display:none; margin-top:1rem; text-align:center;"></p>
    <p style="text-align:center; margin-top:1rem;">
      Already have an account? <button id="show-login" style="cursor:pointer; background:none; border:none; color:#0af; text-decoration:underline;">Login here</button>
    </p>
  </section>

  <!-- APP SECTION -->
  <section id="app-section" aria-live="polite" style="display:none; max-width: 900px; margin: auto;">
    <div class="tabs" role="tablist">
      <div class="tab active" role="tab" tabindex="0" id="tab-games" aria-controls="game-section" aria-selected="true">Games</div>
      <div class="tab" role="tab" tabindex="-1" id="tab-youtube" aria-controls="youtube-section" aria-selected="false">YouTube</div>
      <div class="tab" role="tab" tabindex="-1" id="tab-chat" aria-controls="chat-section" aria-selected="false">Chat</div>
      <div class="tab" role="tab" tabindex="-1" id="tab-contact" aria-controls="contact-section" aria-selected="false">Contact</div>
    </div>

    <section id="game-section" class="active" role="tabpanel" aria-labelledby="tab-games" tabindex="0">
      <input type="search" id="search-input" placeholder="Search games (A-Z)" aria-label="Search games" />
      <div id="games-list" role="list"></div>
    </section>

    <section id="youtube-section" role="tabpanel" aria-labelledby="tab-youtube" tabindex="0" style="display:none;">
      <label for="yt-channel-input">Channel Name (optional):</label>
      <input type="text" id="yt-channel-input" placeholder="Enter channel name to filter" aria-label="YouTube channel name" />

      <label for="yt-search-input">Search Keywords (optional):</label>
      <input type="search" id="yt-search-input" placeholder="Enter keywords" aria-label="YouTube video search" />

      <label for="yt-count-input">Number of Videos to Display (default 5):</label>
      <input type="number" id="yt-count-input" min="1" max="50" placeholder="5" aria-label="Number of videos" />

      <button id="yt-search-btn" type="button">Search</button>

      <div id="yt-results" role="list" style="margin-top:1rem;"></div>

      <hr style="margin:1rem 0; border-color: white;" />

      <label for="yt-url-input">Or paste YouTube URL to embed:</label>
      <input type="text" id="yt-url-input" placeholder="https://www.youtube.com/watch?v=VIDEO_ID" aria-label="YouTube video URL" />
      <button id="yt-url-btn" type="button">Embed Video</button>

      <iframe id="yt-player" class="youtube-embed" src="" allowfullscreen style="display:none;"></iframe>
    </section>

    <section id="chat-section" role="tabpanel" aria-labelledby="tab-chat" tabindex="0" style="display:none; padding:1rem; background:#111; color:white; border-radius:5px; margin-top:1rem;">
      <h2>Global Chatroom</h2>
      <div id="chat-messages" style="height:300px; overflow-y:auto; border:1px solid white; padding:0.5rem; margin-bottom:1rem; background:#222;"></div>
      <form id="chat-form" style="display:flex; gap:0.5rem;">
        <input type="text" id="chat-input" placeholder="Type your message..." autocomplete="off" required style="flex-grow:1; padding:0.5rem;" />
        <button type="submit" style="padding:0.5rem 1rem;">Send</button>
      </form>
    </section>

    <section id="contact-section" role="tabpanel" aria-labelledby="tab-contact" tabindex="0" style="padding: 1rem 0; display:none;">
      <p>Contact: <a href="mailto:p4rgedev-c@outlook.com" style="color: white; text-decoration: underline;">p4rgedev-c@outlook.com</a></p>
    </section>
  </section>
</main>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
<script src="script.js"></script>
</body>
</html>
