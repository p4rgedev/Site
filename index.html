<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Wall Puncher Hub</title>
<style>
  body {
    margin: 0; padding: 0;
    background: black;
    color: white;
    font-family: Arial, sans-serif;
  }
  header {
    display: flex;
    justify-content: space-between;
    padding: 1rem;
    border-bottom: 1px solid white;
  }
  header h1 {
    margin: 0;
    font-size: 1.5rem;
  }
  header .dev-credit {
    font-size: 0.9rem;
    align-self: center;
  }
  main {
    padding: 1rem;
    max-width: 900px;
    margin: 0 auto;
  }
  #login-section {
    max-width: 320px;
    margin: 3rem auto;
    border: 1px solid white;
    padding: 2rem;
    border-radius: 5px;
  }
  #login-section h2 {
    text-align: center;
    margin-bottom: 1rem;
  }
  label {
    display: block;
    margin-bottom: 0.25rem;
  }
  input[type="text"], input[type="password"] {
    width: 100%;
    padding: 0.5rem;
    margin-bottom: 1rem;
    background: black;
    border: 1px solid white;
    color: white;
  }
  input[type="submit"] {
    width: 100%;
    padding: 0.6rem;
    background: black;
    border: 1px solid white;
    color: white;
    cursor: pointer;
  }
  input[type="submit"]:hover {
    background: white;
    color: black;
  }
  #app-section {
    display: none;
  }
  /* Tabs styling */
  .tabs {
    display: flex;
    border-bottom: 1px solid white;
    margin-bottom: 1rem;
  }
  .tab {
    padding: 0.5rem 1rem;
    cursor: pointer;
    border: 1px solid white;
    border-bottom: none;
    background: black;
    color: white;
    margin-right: 0.25rem;
    border-top-left-radius: 5px;
    border-top-right-radius: 5px;
  }
  .tab.active {
    background: white;
    color: black;
    font-weight: bold;
  }
  #game-section, #youtube-section {
    display: none;
  }
  #game-section.active, #youtube-section.active {
    display: block;
  }
  #search-input {
    width: 100%;
    max-width: 400px;
    padding: 0.5rem;
    margin-bottom: 1rem;
    background: black;
    border: 1px solid white;
    color: white;
    font-size: 1rem;
  }
  #games-list {
    display: grid;
    grid-template-columns: repeat(auto-fit,minmax(150px,1fr));
    gap: 1rem;
  }
  .game-card {
    background: black;
    border: 1px solid white;
    border-radius: 5px;
    text-align: center;
    padding: 0.5rem;
    user-select: none;
  }
  .game-card:hover {
    background: white;
    color: black;
  }
  .game-card img {
    max-width: 100%;
    height: auto;
    border: 1px solid white;
    margin-bottom: 0.5rem;
    border-radius: 3px;
  }
  .game-card a {
    color: inherit;
    text-decoration: none;
    font-weight: bold;
    display: block;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  }
  iframe.youtube-embed {
    width: 100%;
    height: 480px;
    border: none;
    border-radius: 5px;
  }
  @media (max-width: 400px) {
    header h1 {
      font-size: 1.2rem;
    }
    header .dev-credit {
      font-size: 0.7rem;
    }
    iframe.youtube-embed {
      height: 280px;
    }
  }
</style>
</head>
<body>
<header>
  <h1>Wall Puncher Hub</h1>
  <div class="dev-credit">developed by p4rge_</div>
</header>

<main>
  <section id="login-section">
    <h2>Login</h2>
    <form id="login-form">
      <label for="username">Username</label>
      <input type="text" id="username" autocomplete="username" required />
      <label for="password">Password</label>
      <input type="password" id="password" autocomplete="current-password" required />
      <input type="submit" value="Enter" />
    </form>
    <p id="login-error" style="color: #f00; display:none; margin-top:1rem; text-align:center;">Invalid username or password.</p>
  </section>

  <section id="app-section">
    <div class="tabs" role="tablist">
      <div class="tab active" role="tab" tabindex="0" id="tab-games" aria-controls="game-section" aria-selected="true">Games</div>
      <div class="tab" role="tab" tabindex="-1" id="tab-youtube" aria-controls="youtube-section" aria-selected="false">YouTube</div>
    </div>

    <section id="game-section" class="active" role="tabpanel" aria-labelledby="tab-games" tabindex="0">
      <input type="search" id="search-input" placeholder="Search games (A-Z)" aria-label="Search games" />
      <div id="games-list" role="list"></div>
    </section>

    <section id="youtube-section" role="tabpanel" aria-labelledby="tab-youtube" tabindex="0">
      <iframe class="youtube-embed" src="https://www.youtube.com/embed/dQw4w9WgXcQ" 
        title="YouTube video player" allowfullscreen></iframe>
    </section>
  </section>
</main>

<script>
  const USERNAME = 'Mark';
  const PASSWORD = 'Hamlin';

  const games = [
    { name: "slope", cover: "games/slope-plus/cover.png", code: "https://p4rgedev.github.io/slope-plus/" }
  ];

  const loginForm = document.getElementById('login-form');
  const loginSection = document.getElementById('login-section');
  const appSection = document.getElementById('app-section');
  const loginError = document.getElementById('login-error');
  const searchInput = document.getElementById('search-input');
  const gamesList = document.getElementById('games-list');

  const tabGames = document.getElementById('tab-games');
  const tabYoutube = document.getElementById('tab-youtube');
  const gameSection = document.getElementById('game-section');
  const youtubeSection = document.getElementById('youtube-section');

  loginForm.addEventListener('submit', (e) => {
    e.preventDefault();
    const username = document.getElementById('username').value.trim();
    const password = document.getElementById('password').value;
    if (username === USERNAME && password === PASSWORD) {
      loginSection.style.display = 'none';
      appSection.style.display = 'block';
      renderGames(games);
      loginError.style.display = 'none';
    } else {
      loginError.style.display = 'block';
    }
  });

  searchInput.addEventListener('input', () => {
    const query = searchInput.value.toLowerCase();
    const filtered = games.filter(game => game.name.toLowerCase().includes(query));
    renderGames(filtered);
  });

  function renderGames(list) {
    gamesList.innerHTML = '';
    if (list.length === 0) {
      gamesList.innerHTML = '<p>No games found.</p>';
      return;
    }
    list.sort((a,b) => a.name.localeCompare(b.name));
    for (const game of list) {
      const card = document.createElement('div');
      card.className = 'game-card';

      const link = document.createElement('a');
      link.href = game.code;
      link.rel = 'noopener noreferrer';
      link.title = `Play ${game.name}`;

      const img = document.createElement('img');
      img.src = game.cover;
      img.alt = `${game.name} cover`;

      const name = document.createElement('span');
      name.textContent = game.name;

      link.appendChild(img);
      link.appendChild(name);
      card.appendChild(link);
      gamesList.appendChild(card);
    }
  }

  // Tab switching logic
  function activateTab(tab) {
    if (tab === 'games') {
      tabGames.classList.add('active');
      tabGames.setAttribute('aria-selected', 'true');
      tabGames.tabIndex = 0;
      tabYoutube.classList.remove('active');
      tabYoutube.setAttribute('aria-selected', 'false');
      tabYoutube.tabIndex = -1;

      gameSection.classList.add('active');
      youtubeSection.classList.remove('active');
    } else if (tab === 'youtube') {
      tabYoutube.classList.add('active');
      tabYoutube.setAttribute('aria-selected', 'true');
      tabYoutube.tabIndex = 0;
      tabGames.classList.remove('active');
      tabGames.setAttribute('aria-selected', 'false');
      tabGames.tabIndex = -1;

      youtubeSection.classList.add('active');
      gameSection.classList.remove('active');
    }
  }

  tabGames.addEventListener('click', () => activateTab('games'));
  tabYoutube.addEventListener('click', () => activateTab('youtube'));

  // Optional: keyboard navigation for accessibility
  [tabGames, tabYoutube].forEach(tab => {
    tab.addEventListener('keydown', e => {
      if (e.key === 'ArrowRight' || e.key === 'ArrowLeft') {
        e.preventDefault();
        if (tab === tabGames) {
          activateTab('youtube');
          tabYoutube.focus();
        } else {
          activateTab('games');
          tabGames.focus();
        }
      }
    });
  });
</script>
</body>
</html
